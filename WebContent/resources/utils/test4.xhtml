<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="number"/>
	<cc:attribute name="styleClass1"/>
	<cc:attribute name="styleClass2"/>
</cc:interface>

<cc:implementation>
	<fieldset  class="#{cc.attrs.number >= 0 ? cc.attrs.styleClass1 : cc.attrs.styleClass2}">
	<legend>If number is 0 or greater, use first styleClass, else use the other styleClass</legend>
		#{cc.attrs.number}
	</fieldset>
</cc:implementation>

</html>
